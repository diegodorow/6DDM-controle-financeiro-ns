<!-- src/app/features/details/details.component.html -->

<!-- actionbar -->
<ActionBar [title]="conta?.nome"></ActionBar>

<ScrollView height="100%">
  <StackLayout class="p-20">
    <!-- hero image -->
    <Image margin="0" stretch="aspectFill" [src]="conta?.imagem"></Image>

    <Button
      text="Novo Lançamento (+)"
      (tap)="onClick()"
      class="btn btn-primary"
    ></Button>

    <Label text="Lançamentos:" fontSize="26"></Label>
    <ListView [items]="lancamentos">
      <ng-template let-item="item">
        <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
        <GridLayout
          height="330"
          borderRadius="10"
          class="bg-secondary"
          rows="*, auto, auto"
          columns="*"
          margin="20 10"
          padding="0"
        >
          <Label
            row="0"
            margin="10 10 0 10"
            fontWeight="700"
            class="text-primary"
            fontSize="18"
            [text]="item.descricao"
          ></Label>
          <Label
            row="1"
            margin="10 10 0 10"
            fontWeight="700"
            class="text-primary"
            fontSize="18"
            [text]="item.tipo"
          ></Label>
          <Label
            row="2"
            margin="10 10 0 10"
            fontWeight="700"
            class="text-primary"
            fontSize="14"
            textWrap="true"
            [text]="item.valor"
          ></Label>
        </GridLayout>
      </ng-template>
    </ListView>
  </StackLayout>
</ScrollView>
